<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/style.css" rel="stylesheet" />
    <title>Weather</title>
  </head>

  <body>
    <header>
      <h1 class="center col-12">Weather Dashboard</h1>
    </header>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for city or country"
      />
      <button type="button" id="search-button">search</button>
    </div>
    <div id="main-container" class="cardContainer">
      <div id="current-day">
      </div>
      <div id="history">
        <div class="card history-card" id="history">
          <div class="card-header">
            Featured
          </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><button type="button" class="list-button" id="city-one"> </button></li>
              <li class="list-group-item"><button type="button" class="list-button" id="city-two"> </button></li>
              <li class="list-group-item"><button type="button" class="list-button" id="city-three"> </button></li>
              <li class="list-group-item"><button type="button" class="list-button" id="city-four"> </button></li>
              <li class="list-group-item"><button type="button" class="list-button" id="city-five"> </button></li>
          </ul>
        </div>
      </div>

    </div>
    <div id="5-day-container" class="cardContainer"> 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/logic_2.js"></script>
  </body>
</html>
